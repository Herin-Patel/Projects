<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Important to make website responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>

    <!-- lINKING EXTERNAL CSS File -->
    <link rel = "stylesheet" href = "style.css">
    <link rel ="preconnect" href="https://fonts.googleapis.com">
    <link rel ="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href ="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Kanit:ital,wght@1,300&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navbar Section Starts Here -->
    <section class="navbar">
        <div class="container">
            <div class = "logo">
                <img src ="images/chef-logo-template-vector-30172208.jpg" alt = "Restaurant Logo" class = "img-responsive">
            </div>

            <h2 class = "text-left title-box">
                Herin's Fastfood Kitchen
            </h2>
            <div class = "menu text-right menu-box">
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>

                    <li>
                        <a href="categories.html" target = "_blank">Categories</a>
                    </li>

                    <li>
                        <a href="foods.html" target = "_blank">Foods</a>
                    </li>

                    <li>
                        <a href="#" target = "_blank">Contact</a>
                    </li>
                </ul>
            </div>

            <div class = "clearfix">

            </div>
        </div>
    </section>
    <!-- Navbar Section Ends Here -->

    <!-- fOOD sEARCH Section Starts Here -->
    <section class="food-search">
        <div class="container">
            
            <h2 class="text-center text-white" id = "font-style">Fill this form to confirm your order.</h2>

            <form action="#" class="order">
                <fieldset class = "field-set">
                    <legend class = "leg-title">
                        Selected Food
                    </legend>

                    <div class="food-menu-img">
                        <img src="images/menu-pizza.jpg" alt="Chicke Hawain Pizza" class="img-responsive img-curve">
                    </div>
    
                    <div class="food-menu-desc">
                        <h3 class = "food-title">Food Title</h3>
                        <p class ="food-price-1">100 Rs</p>

                        <div class ="food-price-1">Quantity</div>
                        <input type="number" name="qty" class="input-responsive" value="1" required>
                        
                    </div>

                </fieldset>
                
                <br><br>

                <fieldset class = "field-set">
                    <legend class = "leg-title">
                        Delivery Details
                    </legend>
                    <div class="food-title">Full Name</div>
                    <input type="text" name="full-name" placeholder="E.g.: Herin" class="input-responsive" required>

                    <div class="food-title">Phone Number</div>
                    <input type="tel" name="contact" placeholder="E.g.: 932xxxxxx" class="input-responsive" required>

                    <div class="food-title">Email</div>
                    <input type="email" name="email" placeholder="E.g.: hello@herinpatel.com" class="input-responsive" required>

                    <div class="food-title">Address</div>
                    <textarea name="address" rows="10" placeholder="E.g.: Street, City, Country" class="input-responsive" required></textarea>

                    <input type="submit" name="submit" value="Confirm" class="btn btn-primary">
                </fieldset>

            </form>

        </div>
    </section>
    <!-- fOOD sEARCH Section Ends Here -->

    <!-- social Section Starts Here -->
    <section class="soical">
        <div class="container text-center">
            <ul class = "list-type">
                <li class = "inline-type">
                    <a href = "a"><img src="https://img.icons8.com/color/48/000000/facebook-new.png" class = "img-curve"/></a>
                </li>

                <li class = "inline-type">
                    <a href = "a"><img src="https://img.icons8.com/fluency/48/000000/instagram-new.png" class = "img-curve"/></a>
                </li>
                
                <li class = "inline-type">
                    <a href = "a"><img src="https://img.icons8.com/color/48/000000/twitter--v1.png" class = "img-curve"/></a>
                </li>
            </ul>
        </div>
    </section>
    <!-- social Section Ends Here -->

    <!-- footer Section Starts Here -->
    <section class="footer">
        <div class="container text-center">
            <p>All rights reserved. Designed Herin Patel</p>
        </div>
    </section>
    <!-- footer Section Ends Here -->

</body>
</html>
